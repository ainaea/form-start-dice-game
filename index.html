<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main id="main" class="hidden">
      <section class="player player--0">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="images/dice-5.png" alt="Playing dice" class="dice" />
      <img src="images/dice-2.png" alt="Playing dice" class="dice1" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <article>
      <form action="" id="inputForm">
        <input type="text" placeholder="Player1 name" id="inPlayer0"  >
        <input type="text" placeholder="Player2 name" id="inPlayer1" >
        <input type="number" placeholder="Game ends on" id="endNum" min="50" max="150" value="100">
        <input type="button" value="Proceed to game" id="inputEnter">
      </form>
    </article>
    <script src="js/script.js"></script>
  </body>
</html>
